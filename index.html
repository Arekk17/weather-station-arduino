<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pogodynka</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main>
      <article class="weatherwindow">
        <h1>Pomiary</h1>
        <div class="container">
          <div>
            <img src="./photo/temp.svg" alt="temperatura" width="70" />
            <h2>Temperatura</h2>
            <p>Pomiar</p>
          </div>
          <div>
            <img src="./photo/opady.svg" alt="opady" width="70" />
            <h2>Opady</h2>
            <p>Pomiar</p>
          </div>
          <div>
            <img src="./photo/humidity.svg" alt="Wilgotność" width="50" />
            <h2>Wilgtoność</h2>
            <p>Pomiar</p>
          </div>
          <div>
            <img src="./photo/cisnienie.svg" alt="cisnienie" width="50" />
            <h2>Ciśnienie</h2>
            <p>Pomiar</p>
          </div>
          <div>
            <img
              src="./photo/light-svgrepo-com.svg"
              alt="natezenia_swiatla"
              width="70"
            />
            <h2>Natężenie światła</h2>
            <p>Pomiar</p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
