<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Pogodynka</title>
  </head>
  <body>
    <main>
      <article class="weatherwindow">
        <h1>Pomiary</h1>
        <div class="container">
          <div>
            <img src="./assets/temp.svg" alt="Temperatura" width="70" />
            <h2>Temperatura</h2>
            <p id="temperature">Pomiar</p>
          </div>
          <div>
            <img src="./assets/opady.svg" alt="Opady" width="70" />
            <h2>Opady</h2>
            <p id="rainLevel">Pomiar</p>
          </div>
          <div>
            <img src="./assets/humidity.svg" alt="Wilgotność" width="50" />
            <h2>Wysokosc</h2>
            <p id="humidity">Pomiar</p>
          </div>
          <div>
            <img src="./assets/cisnienie.svg" alt="Ciśnienie" width="50" />
            <h2>Ciśnienie</h2>
            <p id="pressure">Pomiar</p>
          </div>
          <div>
            <img
              src="./assets/light-svgrepo-com.svg"
              alt="Natężenie światła"
              width="70"
            />
            <h2>Natężenie światła</h2>
            <p id="lightIntensity">Pomiar</p>
          </div>
        </div>
      </article>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
